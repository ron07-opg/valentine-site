<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You â¤ï¸</title>

<style>
body {
    margin: 0;
    font-family: Arial;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #ff758c);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    color: white;
    text-align: center;
    overflow: hidden;
}


.box {
    position: absolute;
    top:50%;
    left:50%;
    transform: translate(-50%,-50%);
}

input {
    padding:10px;
    border:none;
    border-radius:10px;
}

button {
    padding:10px 20px;
    border:none;
    border-radius:20px;
    margin:10px;
    cursor:pointer;
}

#main, #slideshow {
    display:none;
}

img {
    border-radius:15px;
}

/* slideshow image */
#slide {
    width:300px;
    height:400px;
    object-fit:cover;
}

/* cat */
#cat {
    position:absolute;
    right:20px;
    bottom:20px;
    width:120px;
}

/* hearts */
.heart {
    position:absolute;
    color:red;
    font-size:20px;
    animation: float 3s linear infinite;
}

@keyframes float {
    from {transform: translateY(0);}
    to {transform: translateY(-800px);}
}
</style>
</head>

<body>

<!-- PASSWORD PAGE -->
<div id="login" class="box">
    <h2>Enter Password ğŸ’Œ</h2>
    <input type="password" id="code">
    <br>
    <button onclick="check()">Enter</button>
    <p id="wrong"></p>
</div>

<!-- SLIDESHOW -->
<div id="slideshow" class="box">
    <h2>Our Memories ğŸ’•</h2>
    <img id="slide" src="pic1.jpg">
</div>

<!-- MAIN QUESTION -->
<div id="main" class="box">
    <h1>Do you wanna be my Valentine? ğŸ’–</h1>

    <button onclick="yes()">YES ğŸ’•</button>
    <button id="no">No ğŸ™ˆ</button>

    <p id="msg"></p>

    <img id="cat" src="https://media.tenor.com/m6z7J6jv2k0AAAAC/cute-cat.gif">
</div>

<script>

// PASSWORD
function check() {
    let code = document.getElementById("code").value;

    if(code === "ronisbutt") {
        document.getElementById("login").style.display = "none";
        document.getElementById("slideshow").style.display = "block";
        startSlideshow();
    } else {
        document.getElementById("wrong").innerText = "Wrong password ğŸ˜¢";
    }
}

// SLIDESHOW
let images = ["pic1.jpg.jpeg","pic2.jpg.jpeg","pic3.jpg.jpeg","pic4.jpg.jpeg","pic5.jpg.jpeg","pic6.jpg.jpeg"];
let i = 0;

function startSlideshow() {
    let slide = document.getElementById("slide");

    let interval = setInterval(() => {
        i++;
        if(i >= images.length) {
            clearInterval(interval);
            document.getElementById("slideshow").style.display = "none";
            document.getElementById("main").style.display = "block";
        } else {
            slide.src = images[i];
        }
    }, 2000);
}

// NO BUTTON MOVES
let no = document.getElementById("no");

no.addEventListener("mouseover", () => {
    no.style.position = "absolute";
    no.style.left = Math.random()*window.innerWidth + "px";
    no.style.top = Math.random()*window.innerHeight + "px";
});

// YES BUTTON
function yes() {
    document.getElementById("msg").innerText = "YAYYYYY I LOVE YOU â¤ï¸";

    // hearts animation
    for(let i=0;i<30;i++) {
        let heart = document.createElement("div");
        heart.innerHTML = "â¤ï¸";
        heart.classList.add("heart");

        heart.style.left = Math.random()*100 + "vw";
        heart.style.top = "100vh";

        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
    }
}

</script>

</body>
</html>
