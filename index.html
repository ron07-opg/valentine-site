<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine â¤ï¸</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
}

.card {
    background: rgba(255, 255, 255, 0.1);
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    width: 350px;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

#yesBtn {
    background: white;
    color: #ff4d6d;
    font-weight: bold;
}

#noBtn {
    background: #ff4d6d;
    color: white;
    position: absolute;
}

#message {
    margin-top: 20px;
    font-size: 20px;
    display: none;
}
</style>
</head>

<body>

<div class="card">
    <h1>Hey Beautiful ğŸ’•</h1>
    <p>Will you be my Valentine? ğŸŒ¹</p>

    <button id="yesBtn">YES ğŸ’–</button>
    <button id="noBtn">No ğŸ™ˆ</button>

    <div id="message">LET'S GOOOO â¤ï¸ I can't wait to spoil you ğŸ¥°</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

yesBtn.addEventListener("click", () => {
    message.style.display = "block";
});
</script>

</body>
</html>
