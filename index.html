<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style id="freshCSS">
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(-45deg, #ff9a9e, #ffb6c1, #ffc3a0, #ff758c);
    background-size: 400% 400%;
    animation: gradientBG 12s ease infinite;
    color: white; /* FIXED: stays white */
    text-align: center;
    overflow: hidden;
}

/* smooth moving pink gradient */
@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* center box */
.box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255, 255, 255, 0.15);
    padding: 30px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
}

/* hide these by default */
#slideshow,
#main {
    display: none;
}

/* input */
input {
    padding: 10px;
    border-radius: 10px;
    border: none;
    outline: none;
}

/* buttons */
button {
    padding: 12px 25px;
    border-radius: 25px;
    border: none;
    margin: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
    color: #ff4d6d;
    background: white;
}

button:hover {
    transform: scale(1.1);
}

/* slideshow image */
#slide {
    width: 300px;
    height: 400px;
    object-fit: cover;
    border-radius: 15px;
}

/* cat gif */
#cat {
    position: absolute;
    right: 20px;
    bottom: 20px;
    width: 120px;
}

/* hearts */
.heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp 3s linear forwards;
}

/* floating hearts animation */
@keyframes floatUp {
    0% {
        transform: translateY(0);
        opacity: 1;
    }
    100% {
        transform: translateY(-800px);
        opacity: 0;
    }
}
</style>

</head>

<body>

<!-- PASSWORD PAGE -->
<div id="login" class="box">
    <h2>Enter Password üíå</h2>
    <input type="password" id="code">
    <br>
    <button onclick="check()">Enter</button>
    <p id="wrong"></p>
</div>

<!-- SLIDESHOW -->
<div id="slideshow" class="box">
    <h2>Our Memories üíï</h2>
    <img id="slide" src="pic1.jpg.jpeg">
</div>

<!-- MAIN QUESTION -->
<div id="main" class="box">
    <h1>Do you wanna be my Valentine? üíñ</h1>

    <button onclick="yes()">YES üíï</button>
    <button id="no">No üôà</button>

    <p id="msg"></p>

    <img id="cat" src="https://media.tenor.com/m6z7J6jv2k0AAAAC/cute-cat.gif">
</div>

<script>
// PASSWORD
function check() {
    let code = document.getElementById("code").value;

    if (code === "ronisbutt") {
        document.getElementById("login").style.display = "none";
        document.getElementById("slideshow").style.display = "block";
        startSlideshow();
    } else {
        document.getElementById("wrong").innerText = "Wrong password üò¢";
    }
}

// SLIDESHOW
let images = [
    "pic1.jpg.jpeg",
    "pic2.jpg.jpeg",
    "pic3.jpg.jpeg",
    "pic4.jpg.jpeg",
    "pic5.jpg.jpeg",
    "pic6.jpg.jpeg"
];

let i = 0;

function startSlideshow() {
    let slide = document.getElementById("slide");

    let interval = setInterval(() => {
        i++;
        if (i >= images.length) {
            clearInterval(interval);
            document.getElementById("slideshow").style.display = "none";
            document.getElementById("main").style.display = "block";
        } else {
            slide.src = images[i];
        }
    }, 2000);
}

// NO BUTTON MOVES
let no = document.getElementById("no");

no.addEventListener("mouseover", () => {
    no.style.position = "absolute";
    no.style.left = Math.random() * window.innerWidth + "px";
    no.style.top = Math.random() * window.innerHeight + "px";
});

// YES BUTTON
function yes() {
    document.getElementById("msg").innerText = "YAYYYYY I LOVE YOU ‚ù§Ô∏è";

    // hearts animation
    for (let i = 0; i < 30; i++) {
        let heart = document.createElement("div");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.classList.add("heart");

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "100vh";

        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
    }
}
</script>

</body>
</html>
